
<!doctype html>
<html>
<head>
{% block head %}
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css"
integrity="" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename ='custom.css')}}">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
<title>{% block title %}{% endblock %} - Taylor's Page</title>
{% endblock %}
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Taylor</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria- expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			<a class="nav-link" id=".nav-item" href="/">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			<a class="nav-link" id=".nav-item" href="/welcome">Members Area</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" id=".nav-item" href="/gifs">Super INSANE</a>
			</li>
			<li class="nav-item">
	<a class="nav-link" id=".nav-item" href="/login">Login</a>
			</li>
			<li class="nav-item">
	<a class="nav-link" id=".nav-item" href="/register">Register</a>
			</li>
			<li class="nav-item">
	<a class="nav-link" href="/logout">Logout</a>
			</li>
		</ul>
	</div>
</nav>
<body>
<div class="container-fluid" id="content">{% block content %}{% endblock %}</div>
<footer class="footer bg-dark">
<div class="container" id="footer">
	{% block footer %}
	<p class = "text-light">	&copy; Copyright 2018 by <a href="#">Taylor Adam</a>.</p>
	{% endblock %}
</div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="../bootstrap/dist/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='custom.js')}}"></script>
</body>
</html>
